<div ng-repeat="w in weatherResult.list">

	
	<div class="row">
		<div class = "col-md-6">
			<div class="panel panel-default">
			<div class="panel-heading">
				
				<h3 class="panel-title">{{convertToDate(w.dt) | date:'MMM d, y'}}</h3>
			</div>
			<div class="panel-body">
			
			
				
			
			<img ng-src="http://openweathermap.org/img/w/{{w.weather[0].icon}}.png">
			{{w.weather[0].main}}
			<div class="col-md-6">
				Daytime temperature: {{convertToCel(w.temp.day)}}
				<br>
				Min temperature: {{convertToCel(w.temp.min)}}
				<br>
				Max temperature: {{convertToCel(w.temp.max)}}
				</div>
				</div>

			</div>
	<!-- <weather-report weather-day="w" convert-to-standart="convertToCel(daytimeTemp)" ></weather-report> -->
		</div>
			
		</div>
	</div>
