<div class="row" ng-controller="FacebookCtrl">
  <div class="col-md-4">
    <h4 style="padding-top: 20px ">Please log in</h4>
    <h4>{{welcomeMsg}}</h4>
    <div ng-if="isLoggedIn==false">
<button type="button" ng-click="login()" class="btn btn-default" >Login</button>
</div>
<div ng-if="isLoggedIn==true">
<button type="button" ng-click="logout()" class="btn btn-default" >Logout</button>
</div>
<br>
<br>
<div class="well" ng-if="isLoggedIn==true">

  <h4>User Info</h4>
  <ul>
    <li>Id: {{userInfo.id}}</li>
    <li>First name: {{userInfo.first_name}}</li>
    <li>Last name: {{userInfo.last_name}}</li>
    <li>Email address: {{userInfo.email}}</li>
    <li>Gender: {{userInfo.gender}}</li>
    <li>Locale: {{userInfo.location}}</li>
  </ul>
</div>
<br>
<div class="well">
  <h4>Permissions</h4>
  <ul>
    <li></li>
  </ul>
</div>
  </div>
<div class="col-md-8">
  <h3>Welcome to Facebook</h3>
  <form>
    <div class="form-group">
      <label>Status Update</label>
      <textarea class="form-control"></textarea>

    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

</div>
</div>
